# root directory for appliances' library
lib_root = data/lib

# mimimum likelihood to recognize a sequence
# The engine will always choose the appliance
# that better explains the received data, but
# will reject it anyway if this acceptance threeshold
# is not reached
acceptance_likelihood = 0.8

# seconds to be translated into a single label
# not implemented yet: till now t_abs is the 
# number of data to be passed to abstractor. Real
# time abstraction is thus t_abs * t_sampling
t_abstraction = 60

# tells the engine where to print debug messages:
# it can be one of "stdout", "stderr", "file-logger"
# when choosing "file-logger" debug messages will be 
# logged into data/debug.txt
debug_printer = stdout